{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Registration</title>
        <!-- Bootstrap Core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static "css/registration.css" %}" rel="stylesheet">

        <!-- Bootstrap Core JavaScript -->
        <script src="{% static "js/bootstrap.min.js" %}"></script>
        <script src="{% static "js/bootstrap.js" %}"></script>
    </head>

    <body>

        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="/">Return to the homepage.</a><br />
        {% else %}

         <!-- Registration JavaScript -->
        <script src="{% static "js/registration.js" %}"></script>

<div class="row">
    <div class="col-xs-12 col-sm-8 col-md-6 col-sm-offset-2 col-md-offset-3">
        <form id="user_form" method="post" action="/register/"
                enctype="multipart/form-data">

            {% csrf_token %}

            <!-- Display each form. The as_p method wraps each element in a paragraph
                 (<p>) element. This ensures each element appears on a new line,
                 making everything look neater. -->

            <div class="container">

            <h2>Please Sign Up</h2>
            <div class="row">
                <div class="col-xs-8"> 
                    <hr class="colorgraph">
                </div>
            </div>

            <div class="row">
                <div class="col-xs-4"> 
                    <div class="form-group">
                        <input type="text" name="firstname" id="firstname" class="form-control input-lg" placeholder="First Name" tabindex="1" >
                    </div>
                </div>
                <div class="col-xs-4">
                    <div class="form-group">
                        <input type="text" name="lastname" id="lastname" class="form-control input-lg" placeholder="Last Name" tabindex="2">
                    </div>
                </div>
            </div>
            
            <div class="row">
                <div class="col-xs-4"> 
                     <div class="form-group">
                         <input type="email" name="email" id="email" class="form-control input-lg" placeholder="Email Address" tabindex="4">
                     </div>
               </div>
               <div class="col-xs-4"> 
                     <div class="form-group">
                         <input type="phone" name="phone" id="phone" class="form-control input-lg" placeholder="(XXX) XXX - XXXX" tabindex="4">
                     </div>
               </div>
            </div>

            <div class="row">
                <div class="col-xs-4"> 
                     <div class="form-group">
                        <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" tabindex="5">
                    </div>
               </div>
            </div>
            
            <hr class="colorgraph">
            <div class="row">
                <div class="col-xs-8"><input type="submit" value="Register" class="btn btn-primary btn-block btn-lg" tabindex="7"></div>
            </div>
        </form>
    </div>
</div>
            <!-- Provide a button to click to submit the form. -->
            <input type="submit" name="submit" value="Register" />
        </form>
        {% endif %}
    </body>
</html>
