{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        <title>Error: Invalid Login!</title>
        <!-- Bootstrap Core CSS -->
        <link href="{% static "css/bootstrap.min.css" %}" rel="stylesheet">

        <!-- Custom CSS -->
        <link href="{% static "css/registration.css" %}" rel="stylesheet">
    </head>
    <body>
        {% if registered %}
        <strong>thank you for registering!</strong>
        <a href="/">Return to the homepage.</a><br />
        {% else %}
        <center><h1>Study Session Login</h1></center>
         <!-- Registration JavaScript -->
        <script src="{% static "js/registration.js" %}"></script>
           <div class="col-xs-6">
              <form method="post" id="loginform">
              {% csrf_token %}
                <h2>Error: Invalid Login!</h2>
                <hr class="colorgraph">
                <div class="form-group">
                    <input type="username" name="username" id="username" class="form-control input-lg" placeholder="Email Address" value={{username}}>
                </div>
                <div class="form-group">
                    <input type="password" name="password" id="password" class="form-control input-lg" placeholder="Password" value="">
                </div>
                <span class="button-checkbox">
                    <a href="" class="btn btn-link pull-right">Forgot Password?</a>
                </span>
                <hr class="colorgraph">
                <div class="row">
                    <div class="col-xs-6 col-sm-6 col-md-6">

                    <button type="submit" class="btn btn-lg btn-success btn-block" id="signin" value=1 name="signin">Sign In</button>
                    </div>

                    <div class="col-xs-6 col-sm-6 col-md-6">
                        <a href="/register/" class="btn btn-lg btn-primary btn-block">Register</a>
                    </div>
                </div>
                </form>
           </div>

        {% endif %}
    </body>
</html>
